<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <script  src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="js/controller.js"></script>
    <style media="screen">
      ul {
      width: 600px;
      }
      .aulaNome {
        float:left;
        margin-left: 10px;
        width: 50%;

      }
      .instrutorNome{
        float: left;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div ng-controller="controller">
      <label for="">Data:</label>
      <input type="text" placeholder="dd/mm/yyyy" ng-model="dataDigitada">

      <button ng-click="minhaFuncao()">Clique Aqui</button>
      <hr>
            <span>{{dataTerminada | date:'shortDate'}}</span>

      <ul>
        <li ng-repeat="instrutor in instrutores">Instrutor: {{ instrutor.nome | mascada}}</li>
      </ul>

      <ul>
        <p>Exercicios 1~3</p>
        <li ng-repeat="aula in aulas">
          <div class="aulaNome">{{aula | numeroAula}}</div>
          <div class="instrutorNome">{{aula.instrutor | mascada}}</div>
        </li>
      </ul>


    </div>
  </body>
</html>
