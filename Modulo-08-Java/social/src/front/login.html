<h1 class="page-header">Login (p√∫blica)</h1>

<div class="row">

  <div class="col-sm-4">

    <form novalidate name="formLogin" ng-submit="login(usuario)">

      <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="usuario.username" type="text" class="form-control" name="email">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input ng-model="usuario.password" type="password" class="form-control" name="senha">
      </div>

      <button class="btn btn-default">Login</button>

    </form>

      <button><a href="#!/signin">Sign in</a></button>
  </div>

</div>
