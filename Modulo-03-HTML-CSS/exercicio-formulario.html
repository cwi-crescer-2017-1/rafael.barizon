<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form>
    <h1><strong>Formulario de Cadastro</strong></h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nome-completo"><strong>Nome Completo</strong></label>
          <input type="text" id="nome-completo" placeholder=" Ex.: Rafael Kuntzer Barizon" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email"><strong>Email</strong></label>
          <input type="text" id="email" placeholder=" Ex.: rafael.barizon@cwi.com.br" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="data-nascimento"><strong>Data de Nascimento</strong></label>
          <input type="date" id="data-nascimento" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="estado"><strong>Estado</strong></label>
          <select required id="estado" class="form-control">
            <option value="RS" selected>Rio Grande do Sul</option>
            <option value="SP">Sao Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SC">Santa Catarina</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" >
        <div class="form-group">
        <label for="cidade"><strong>Cidade</strong></label>
          <input type="text" id="cidade" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
        <label for="sexo"><strong>Sexo</strong></label>
          <select required id="sexo" class="form-control">
            <option value="M" selected>Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12 text-right">
        <button type="submit" name="Submit" class="btn btn-primary ">Enviar</button>
        <button type="reset" name="Reset" class="btn btn-default ">Limpar</button>
      </div>
    </div>
    </form>
  </div>
</body>
</html>
