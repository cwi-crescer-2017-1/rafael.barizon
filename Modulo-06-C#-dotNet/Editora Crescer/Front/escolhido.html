<div class="escolhido">
  <div class="row ">
    <div class="col-md-12">
        <div>
              <img src="{{escolhido.Capa}}" alt="{{escolhido.Titulo}}">
        </div>
        <div>
          <p><strong>Titulo:</strong> {{escolhido.Titulo}}</p>
          <p><strong>Autor:</strong> {{escolhido.NomeAutor}}</p>
          <p><strong>Genero:</strong> {{escolhido.Genero}}</p>
          <strong>Descricao:</strong> {{escolhido.Descricao}}
          <p><strong>DataPublicacao:</strong> {{escolhido.DataPublicacao}}</p>
          <a href="#!/alterar/{{escolhido.Isbn}}"> <button class="btn btn-outline-success my-2 my-sm-0" type="button">Alterar</button></a>
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" ng-click="publicar(escolhido)">Publicar</button>
        </div>
    </div>
  </div>
</nav>
