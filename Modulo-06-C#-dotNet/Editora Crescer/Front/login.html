<div class="row row-centered">
  <div class="col-sm-4 col-centered">
    <form novalidate name="formLogin" ng-submit="login(usuario)">
      <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="usuario.email" type="email" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input ng-model="usuario.senha" type="password" class="form-control" name="password">
      </div>
      <button class="btn btn-default">Login</button>
    </form>
  </div>
</div>
